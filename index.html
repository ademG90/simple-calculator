<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="display">
          <p class="equation">0</p>
          <p class="result">0</p>
        </div>
        <div class="buttons">
          <div class="column-btn">
            <button class="btn redColor">Clear</button>
            <button class="btn redColor">Del</button>
            <button class="btn negative">+/-</button>
            <button class="btn operator">/</button>
          </div>
          <div class="column-btn">
            <button class="btn">log10()</button>
            <button class="btn">ln()</button>
            <button class="btn">√</button>
            <button class="btn">^</button>
          </div>
          <div class="column-btn">
            <button class="btn">sin(°)</button>
            <button class="btn">cos(°)</button>
            <button class="btn">tan(°)</button>
            <button class="btn">!</button>
          </div>
          <div class="column-btn">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">*</button>
          </div>
          <div class="column-btn">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">-</button>
          </div>
          <div class="column-btn">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">+</button>
          </div>
          <div class="column-btn">
            <button class="btn left-btn">0</button>
            <button class="btn">.</button>
            <button class="btn large right-btn redColor">=</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>&copy; Ademk</p>
    </footer>
  </body>
</html>
